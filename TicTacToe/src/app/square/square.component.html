<button class="color-bg" [disabled]="isDisabled" nbButton *ngIf="!value">{{ value }}</button>
    <button nbButton hero [disabled]="isDisabled" status="success" *ngIf="value == 'X'">{{ value }}</button>
    <button nbButton hero [disabled]="isDisabled" status="info" *ngIf="value == 'O'">{{ value }}</button>
