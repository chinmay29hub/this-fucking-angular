<div class="p-8">
    <div class="shadow p-6">
        @if(isEdit) {
            <h3>Edit Employee</h3>
        }@else {
            <h3>Add Employee</h3>
        }
        <form [formGroup]="employeeForm" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Ex. Peter Parker" formControlName="name">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Ex. peter@gmail.com" formControlName="email">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Age</mat-label>
                    <input type="number" matInput placeholder="Ex. 24" formControlName="age">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput placeholder="Ex. 1234567891" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Salary</mat-label>
                    <input type="number" matInput placeholder="Ex. 100003" formControlName="salary">
                </mat-form-field>
            </div>
            <div>
                @if(isEdit){
                    <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Update</button>
                }@else {
                    <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Save</button>
                }
            </div>
        </form>
    </div>
</div>
